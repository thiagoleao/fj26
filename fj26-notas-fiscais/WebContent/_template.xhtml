<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sistema de notas fiscais - UberDist</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" 
					name="logo-uber.png" id="logoCompany"/>
	</div>
	<div id="usuarioLogado">
		<h:form>
			<h:outputLabel rendered="#{not empty loginBean.usuario.login}">Logado como: #{loginBean.usuario.login}</h:outputLabel>
			<h:commandLink rendered="#{not empty loginBean.usuario.login}" value="Sair" action="#{loginBean.logout}" />
		</h:form>
	</div>
	<div id="conteudo" >
		<ui:insert name="conteudo"/>
	</div>
	<div id="rodape">
		Copyright 2010.
		Todos os Direitos reservados a Thiago Le√£o.
	</div>
</h:body>
</html>
